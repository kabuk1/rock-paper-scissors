<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
</head>
<body>

  <div class="grid">
    <header class="grid-item header">
      <h1>Rock Paper Scissors</h1>
    </header> 

    <section class="grid-item scoreboard">
       <div id="user-label" class="grid-item-nested label"></div> 
       <div id="computer-label" class="box label"></div>
       <span id="user-score">0</span> : <span id="computer-score">0</span>
    </section>
  
    <section class="grid-item player-choice">
      <h3>Choose your weapon.</h3>
      <button id="rock" class="grid-item-nested weapon-choice"><i class="far fa-hand-rock"></i></button>
      <button id="paper" class="grid-item-nested weapon-choice"><i class="far fa-hand-paper"></i></button>
      <button id="scissors" class="grid-item-nested weapon-choice"><i class="far fa-hand-scissors"></i></button>
    </section>

    </div>
    <section class="grid-item result">
      <h3>Rock smashes scissors. You win!</h3>
    </section>
  </div>


<script src="game.js"></script>
    
</body>
</html>
